<ion-header>
  <ion-navbar color="header" class="header-title">
    {{lyric.title}}
 </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
    <ion-fab left bottom >
      <button ion-fab mini><ion-icon  name="musical-note"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon color="fav3" name="thumbs-up"></ion-icon></button>
        <button ion-fab><ion-icon color="danger" name="thumbs-down"></ion-icon></button>
        <button ion-fab><ion-icon color="fav4" name="arrow-dropleft"></ion-icon></button>
        <button ion-fab><ion-icon color="fav4" name="arrow-dropright"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{lyric.title}}
        </ion-card-title>
      <p style="font-size:85%;">
        {{lyric.lyric}}
      </p>
    </ion-card-content>


    <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
        <ion-col text-center>

          <button ion-button (click)="filechooser()">Click</button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
  </ion-row>
  </ion-card>


</ion-content>



<ion-footer>
  <ion-toolbar color="header">
    <ion-grid>
      <ion-row>
        <ion-col width-25>
            <ion-buttons>
              <button ion-button color="royal">
                <div>
                  <ion-icon name="musical-note"></ion-icon>
                  <br>
                  <label class="footer-tab">All</label>
                </div>
              </button>
            </ion-buttons>
        </ion-col>
        <ion-col width-25>
          <ion-buttons>
            <button ion-button color="royal">
              <div>
                <ion-icon name="heart"></ion-icon>
                <br>
                <label class="footer-tab">Favorite</label>
              </div>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-25>
          <ion-buttons>
            <button ion-button color="royal">
              <div>
                <ion-icon name="sync"></ion-icon>
                <br>
                <label class="footer-tab">Update</label>
              </div>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-25>
          <ion-buttons>
            <button ion-button color="royal">
              <div>
                <ion-icon name="settings"></ion-icon>
                <br>
                <label class="footer-tab">Settings</label>
              </div>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
